<div class="container-fluid mt--7">
  <div class="list row">
    <div class="col-md-6">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let servicio of servicios; let i = indice"
          [class.active]="servicio == servicioActual"
          (click)="fijarServicioActivo(servicio, i)"
        >
          {{ servicio.name }}
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <div *ngIf="servicioActual">
        <app-detalleservicio
          (refreshList)="refrescarLista()"
          [servicio]="servicioActual"
        ></app-detalleservicio>
      </div>
      <div *ngIf="!servicioActual">
        <p class="text-center">â—„ Haga clic en un servicio para verlo en detalle</p>
      </div>
    </div>
  </div>
</div>
